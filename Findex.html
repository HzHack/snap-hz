<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سناب المعدل - تحت التجربة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(20, 20, 20, 0.9);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px #ffcc00;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.7;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .social-links a {
      text-decoration: none;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .social-links a:hover {
      background-color: #e6b800;
    }

    .social-links i {
      margin-left: 5px;
    }

    .back-btn {
      background-color: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="0x Team Logo" />
    
    <h1>🚧 تحت التجربة 🚧</h1>
    <p>ما زالت التجارب شغالة حالياً على سناب المعدل.</p>
    <p>نختبر الحماية والتعديلات لضمان أفضل تجربة لكم.</p>

    <div class="social-links">
      <a href="https://t.me/your_telegram" target="_blank"><i class="fab fa-telegram-plane"></i>تيليجرام</a>
      <a href="https://twitter.com/your_twitter" target="_blank"><i class="fab fa-twitter"></i>تويتر</a>
      <a href="https://www.snapchat.com/add/your_snap" target="_blank"><i class="fab fa-snapchat-ghost"></i>سناب</a>
    </div>

    <button class="back-btn" onclick="history.back()">🔙 رجوع</button>
  </div>
</body>
</html>
